<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
	<title>Encriptador Challenge</title>
</head>
<body>
	<header>
		<img src="imagenes/logo.png" alt="logo de alura" class="logo">
	</header>
	<main>
		<section>
			<textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
			<div class="linea-informativa">
				<img src="imagenes/vector.png" alt="signo de exclamación dentre de circulo gris" id="vector">
				<h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
			</div>
			<div class="botones">
				<button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
				<button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
			</div>
		</section>
		<section>
			<section>
  				<div class="mensaje-encriptado">
    				<img src="imagenes/Muñeco.png" id="munheco-encriptado">
    				<h1>Ningún mensaje fue encontrado</h1>
    				<p>Ingresa el texto que desees encriptar o desencriptar.</p>
    				<textarea class="mensaje-textarea" cols="20" rows="10"></textarea>
    			<div>
      				<button class="copiar">Copiar</button>
    			</div>
  			</div>
		</section>

		</section>
	</main>
</body>
</html>
